<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ele">
        <div class="display input"><input type="text"></div>
        <div class="but">
        <div class="first row">
            <button class="op-key components first-col row-two" id="C">C</button>
            <button class="key mod components second-col row-one" id="modulo">%</button>
            <button class="key div components third-col row-one" id="division">/</button>
        </div>
        <div class="second row">
            <button class="key components first-col row-one" id="_7">7</button>
            <button class="key components second-col row-one" id="_8">8</button>
            <button class="key components  third-col row-one" id="_9">9</button>
            <button class="op-key components fourth-col row-one" id="product">*</button>
        </div>
        <div class="third row">
            <button class="key components first-col row-one" id="_6">6</button>
            <button class="key components second-col row-one" id="_5">5</button>
            <button class="key components third-col row-one" id="_4">4</button>
            <button class="op-key components fourth-col row-one" id="sub">-</button>
        </div>
        <div class="fourth row">
            <button class="key components first-col row-one " id="_3">3</button>
            <button class="key components second-col row-one " id="_2">2</button>
            <button class="key components third-col  row-one" id="_1">1</button>
        </div>
        <div class="fifth row">
            <button class="key components first-col  row-one" id="_0">0</button>
            <button class="key components second-col  row-one" id="dot">.</button>
            <button class="key components fourth-col row-one " id="add">+</button>
        </div><div class="top">
            
        <button class="op-key components col-two" id="enter">=</button>
        </div></div></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
